<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

        <div><i class="fa-solid fa-circle-check mr-2"></i>JQUERY</div>
        <div><i class="fa-solid fa-circle-check mr-2"></i>REACT</div>

        <div><i class="fa-solid fa-circle-check mr-2"></i>EXPRESS</div>
        <div><i class="fa-solid fa-circle-check mr-2"></i>EJS</div>
        <div><i class="fa-solid fa-circle-check mr-2"></i>MONGO DB</div>
